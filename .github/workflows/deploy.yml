          additional_packages["annotables"] <- "https://github.com/stephenturner/annotables"
          additional_packages["inferorg"] <- "https://github.com/camlab-bioml/inferorg"
          options(repos=c(BiocManager::repositories(), additional_packages[2:5]))
          rsconnect::setAccountInfo(name='camlab', token='96CDA60CB4F4AB671D836E7E0CF6E77A', secret='PZxUCJz2m9bL4Mj5GPL+zjdGNm4DWbToKdjOWK57')
          rsconnect::deployApp(appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}")
