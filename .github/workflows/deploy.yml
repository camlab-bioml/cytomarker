on:
  pull_request:
    branches: [main, master]

name: shiny-deploy

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install cURL Headers
        run: |
         sudo apt-get update
         sudo apt-get -y install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libgeos-dev

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.2.1'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install required install packages and remote repos
        run: |
          install.packages("rsconnect")
          install.packages("BiocManager")
          BiocManager::install(version = "3.16")
          BiocManager::install("BiocGenerics", version = "0.44.0")
          BiocManager::install("GenomeInfoDbData". version = "1.2.9")
